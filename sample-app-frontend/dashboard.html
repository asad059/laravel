<html>
	<head>
		<meta charset="UTF-8">
		<title>Sample APP - Dashboard</title>
		<link rel="stylesheet" href="css/all.min.css">
		<script>
			var API_URL = "http://127.0.0.1:8000/api";
		</script>
		<style>
		
			@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

			* {
				box-sizing: border-box;
			}

			body {
				background: #f6f5f7;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				font-family: 'Montserrat', sans-serif;
				height: 100vh;
				margin: -20px 0 50px;
			}

			h1 {
				font-weight: bold;
				margin: 0;
			}

			h2 {
				text-align: center;
			}

			p {
				font-size: 14px;
				font-weight: 100;
				line-height: 20px;
				letter-spacing: 0.5px;
				margin: 20px 0 30px;
			}

			span {
				font-size: 12px;
			}

			a {
				color: #333;
				font-size: 14px;
				text-decoration: none;
				margin: 15px 0;
			}

			button {
				border-radius: 20px;
				border: 1px solid #FF4B2B;
				background-color: #FF4B2B;
				color: #FFFFFF;
				font-size: 12px;
				font-weight: bold;
				padding: 12px 45px;
				letter-spacing: 1px;
				text-transform: uppercase;
				transition: transform 80ms ease-in;
			}

			button:active {
				transform: scale(0.95);
			}

			button:focus {
				outline: none;
			}

			button.ghost {
				background-color: transparent;
				border-color: #FFFFFF;
			}

			.dashboard {
				background-color: #FFFFFF;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				padding: 0 50px;
				height: 100%;
				text-align: center;
			}

			input {
				background-color: #eee;
				border: none;
				padding: 12px 15px;
				margin: 8px 0;
				width: 100%;
			}

			.container {
				background-color: #fff;
				border-radius: 10px;
			  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
						0 10px 10px rgba(0,0,0,0.22);
				position: relative;
				overflow: hidden;
				width: 768px;
				max-width: 100%;
				min-height: 480px;
			}

			.form-container {
				position: absolute;
				top: 0;
				height: 100%;
				transition: all 0.6s ease-in-out;
			}

			.sign-in-container {
				left: 0;
				width: 50%;
				z-index: 2;
			}

			.container.right-panel-active .sign-in-container {
				transform: translateX(100%);
			}

			.sign-up-container {
				left: 0;
				width: 50%;
				opacity: 0;
				z-index: 1;
			}

			.container.right-panel-active .sign-up-container {
				transform: translateX(100%);
				opacity: 1;
				z-index: 5;
				animation: show 0.6s;
			}

			@keyframes show {
				0%, 49.99% {
					opacity: 0;
					z-index: 1;
				}
				
				50%, 100% {
					opacity: 1;
					z-index: 5;
				}
			}

			.overlay-container {
				position: absolute;
				top: 0;
				left: 50%;
				width: 50%;
				height: 100%;
				overflow: hidden;
				transition: transform 0.6s ease-in-out;
				z-index: 100;
			}

			.container.right-panel-active .overlay-container{
				transform: translateX(-100%);
			}

			.overlay {
				background: #FF416C;
				background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);
				background: linear-gradient(to right, #FF4B2B, #FF416C);
				background-repeat: no-repeat;
				background-size: cover;
				background-position: 0 0;
				color: #FFFFFF;
				position: relative;
				left: -100%;
				height: 100%;
				width: 200%;
			  	transform: translateX(0);
				transition: transform 0.6s ease-in-out;
			}

			.container.right-panel-active .overlay {
			  	transform: translateX(50%);
			}

			.overlay-panel {
				position: absolute;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				padding: 0 40px;
				text-align: center;
				top: 0;
				height: 100%;
				width: 50%;
				transform: translateX(0);
				transition: transform 0.6s ease-in-out;
			}

			.overlay-left {
				transform: translateX(-20%);
			}

			.container.right-panel-active .overlay-left {
				transform: translateX(0);
			}

			.overlay-right {
				right: 0;
				transform: translateX(0);
			}

			.container.right-panel-active .overlay-right {
				transform: translateX(20%);
			}

			.social-container {
				margin: 20px 0;
			}

			.social-container a {
				border: 1px solid #DDDDDD;
				border-radius: 50%;
				display: inline-flex;
				justify-content: center;
				align-items: center;
				margin: 0 5px;
				height: 40px;
				width: 40px;
			}

			footer {
			    background-color: #222;
			    color: #fff;
			    font-size: 14px;
			    bottom: 0;
			    position: fixed;
			    left: 0;
			    right: 0;
			    text-align: center;
			    z-index: 999;
			}

			footer p {
			    margin: 10px 0;
			}

			footer i {
			    color: red;
			}

			footer a {
			    color: #3c97bf;
			    text-decoration: none;
			}
	</style>

  	<script>
  		window.console = window.console || function(t) {};

  		if (document.location.search.match(/type=embed/gi)) {
    		window.parent.postMessage("resize", "*");
  		}
	</script>


</head>

<body translate="no">
  <h2>Dashboard</h2>
<div class="container" id="container">
	<div class="form-container">
		
	</div>
	<div class="form-container sign-in-container">
		<div class="dashboard">
			<h1 id="welcome_name">Welcome</h1>
			<p>Hi! Welcome to the App</p>
		</div>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Logout</h1>
				<p></p>
				<button class="ghost" id="signOut">Log Out</button>
			</div>
		</div>
	</div>
</div>


    <script src="js/common.js"></script>

  
    <script id="rendered-js">
		var name = localStorage.getItem("user");
			if(name !== "")
			{
				document.getElementById("welcome_name").innerHTML = "Welcome "+name+"!";
			} else {
				alert("Empty");
			}

		const signOutButton = document.getElementById('signOut');
		const container = document.getElementById('container');

		signOutButton.addEventListener('click', () => {
			container.classList.add("right-panel-active");

			token = localStorage.getItem("api-token");
			const xhr = new XMLHttpRequest();

		    xhr.open('GET', API_URL+'/logout');
			xhr.setRequestHeader("Accept", "Application/json");
		    xhr.setRequestHeader("Authorization", "Bearer "+token);
			xhr.send();
			xhr.onload = function() {
				localStorage.removeItem("api-token");
				localStorage.removeItem("user"); 
				window.location.href = "index.html";
			}

		});
		    
   </script>
</body>
</html>
